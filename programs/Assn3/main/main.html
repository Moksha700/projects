<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - JavaScript</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 50px;
            font-size: 3em;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .tasks {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 280px;
            padding: 30px 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            clip-path: circle(50% at 50% 50%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease, clip-path 0.6s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card h2 {
            margin-top: 0;
            font-size: 1.75em;
            color: #fff;
            margin-bottom: 20px;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }
        
        .card p {
            font-size: 1.1em;
            margin-bottom: 35px;
            color: #e0e0e0;
        }
        
        .card a {
            text-decoration: none;
        }
        
        .card button {
            padding: 15px 30px;
            border: none;
            background-color: #7d2ae8;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .card button:hover {
            background-color: #7d2ae8;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Assignment 3 - JavaScript</h1>
        <section class="tasks">
            <div class="card">
                <h2>Calculator</h2>
                <p>A simple calculator to perform basic arithmetic operations.</p>
                <a href="https://moksha700.github.io/projects/programs/Assn3/task1/calc.html"><button>Click Here</button></a>
            </div>
            <div class="card">
                <h2>Array Operations</h2>
                <p>Sum of all even numbers in the array.</p>
                <a href="https://moksha700.github.io/projects/programs/Assn3/task2/index.html"><button>Click Here</button></a>
            </div>
            <div class="card">
                <h2>Object Manipulation</h2>
                <p>Object manipulation with Objects and Functions.</p>
                <a href="https://moksha700.github.io/projects/programs/Assn3/task3/index.html"><button>Click Here</button></a>
            </div>
        </section>
    </div>

</body>

</html>
